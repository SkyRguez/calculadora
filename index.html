<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MiCalculadora</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="calc">
    <div class="results">0</div>
    <div class="fila1">
      <button class="botonC number">C</button>
      <button class="botonFlecha number">←</button>
      <button class="botonEntre operator">÷</button>
    </div>
    <div class="fila2">
      <button class="boton7 number">7</button>
      <button class="boton8 number">8</button>
      <button class="boton9 number">9</button>
      <button class="botonPor operator">×</button>
    </div>
    <div class="fila3">
      <button class="boton4 number">4</button>
      <button class="boton5 number">5</button>
      <button class="boton6 number">6</button>
      <button class="botonMenos operator">-</button>
    </div>
    <div class="fila4">
      <button class="boton1 number">1</button>
      <button class="boton2 number">2</button>
      <button class="boton3 number">3</button>
      <button class="botonMas operator">+</button>
    </div>
    <div class="fila5">
      <button class="boton0 number">0</button>
      <button class="botonIgual operator">=</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
